<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用桃心形方程绘制爱心</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        ctx.font = `${window.innerHeight / 2}px 微软雅黑`;
        ctx.strokeStyle = 'red'
        ctx.strokeText('❤', window.innerWidth / 5, canvas.height / 1.5);
        ctx.stroke();
    </script>
</body>

</html>
