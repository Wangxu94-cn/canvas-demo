<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用桃心形方程绘制爱心</title>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        var canvas = document.querySelector('#canvas');
        var ctx = canvas.getContext('2d');
        ctx.font = '600px 微软雅黑'
        ctx.strokeStyle = 'red'
        ctx.strokeText('❤', 0, 600);
        ctx.stroke();
    </script>
</body>

</html>
